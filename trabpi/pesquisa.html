<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Imobiliaria-Pesquisa de Imóvel</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./css/estilos.css">
</head>

<body>
	<header id="cabecalho" name="cabecalho"></header>

	<nav class="navbar" id="barraNavegacao" name="barraNavegacao">
		<div style="width:50%; margin: 0px auto;">
			<ul>
				<li><a href="./home.html">Início</a></li>
				<li><a href="./pesquisa.html">Pesquisar Imóveis</a></li>

				<a href="#redirecionar">
					<img src="ufu.png" style="height:30px; width:40px; margin-bottom:-2%;"></a>

					<li><a href="#login">Login</a></li>
					<li><a href="#fale">Fale conosco</a></li>
				</ul>

			</div>
		</nav>

		<div class="principal">
			<h1>Pesquisar Imóvel</h1>

			<form>
				<input type="radio" name="tipoImovel" value="aquisicao" checked>Aquisição
				<input type="radio" name="tipoImovel" value="locacao">Locação <br><br>

				<label for="bairro">Bairro:</label><br>
				<select name="bairro">
					<option value="monica">Santa Mônica</option>
					<option value="segismundo">Segismundo Pereira</option>
					<option value="aparecida">Nossa Senhora Aparecida</option>
				</select><br><br>

				<label for="faixaPreco">Faixa de Preço:</label><br>
				<label for="minimo">Mínimo:</label>
				<input type="text" name="minimo" id="minimo" placeholder="De R$">

				<label for="minimo">Máximo:</label>
				<input type="text" name="maximo" id="maximo" placeholder="Até R$"> <br><br>

				<label for="infoExtras">Outras informações:</label><br>
				<textarea id="infoExtras" name="infoExtras" rows="5" cols="50" placeholder="Acrescente mais informações sobre a descrição do imóvel desejado"></textarea>

			</form>
		</div>

		<footer id="rodape" name="rodape">
			<ul>
				<li>Área do cliente</li>
				<li>Fale conosco</li>
				<li>Anuncie seu imóvel</li>
			</ul>
		</footer>

	</body>
	</html>
