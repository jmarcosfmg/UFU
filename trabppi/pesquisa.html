<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Imobiliaria Palmares - Pesquisa de Imóvel</title>
	<meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="./css/estilos.css">

</head>

<body>

	<header id="cabecalho" class="cabecalho" name="cabecalho">
		<h1 style="text-align: center;">Imobiliária Palmares</h1>
	</header>
	
	<nav class="navbar nav" id="barraNavegacao" name="barraNavegacao">
		<ul class="nav justify-content-center">
		<li class="nav-item"><a class="nav-link" href="./home.html">Início</a></li>
		<li class="nav-item"><a class="nav-link active" href="./pesquisa.html">Pesquisar Imóveis</a></li>
		<li class="nav-item"><a href="#redirecionar" class="navbar-brand"> <img src="./images/ufu.png" style="height:30px; width:40px; margin-bottom:-2%;"></a></li>
		<li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
		<li class="nav-item"><a class="nav-link" href="#fale">Fale conosco</a></li>
		</ul>
	</nav>

	<div class="principal" class="container"> 
	<div class="row text-center align-items-center">
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
		<h1>Pesquisar Imóvel</h1>
		
		<form name="pesquisa" class="form-group">
			<div class="row">
				<div class="form-check-inline col-sm">
					<input class="form-check-input" type="radio" name="tipoImovel" value="aquisicao" id="aquisicao" checked>
					<label for="aquisicao" class="form-check-label">Aquisição</label>
				</div>
				<div class="form-check-inline col-sm">
					<input type="radio" class="form-check-input" name="tipoImovel" id="locacao" value="locacao">
					<label for="locacao" class="form-check-label">Locação</label>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm">
					<label for="bairro">Bairro</label>
					<select name="bairro" class="form-control">
						<option value="monica">Santa Mônica</option>
						<option value="segismundo">Segismundo Pereira</option>
						<option value="aparecida">Nossa Senhora Aparecida</option>
					</select>
				</div>
			</div>
			<div class="row">
				<label for="faixaPreco" class="col-sm">Faixa de Preço:</label>
			</div>
			<div class="row" id="faixaPreco">
				<div class="col-sm">
					<label for="minimo">Mínimo:</label>
					<input type="text" class="form-control" name="minimo" id="minimo" placeholder="De R$">
				</div>

				<div class="col-sm">
					<label for="minimo">Máximo:</label>
					<input type="text" class="form-control" name="maximo" id="maximo" placeholder="Até R$">
				</div>
			</div>
			 <br><br>
			<div class="row">
				<label for="descricao">Outras informações:</label>
				<textarea id="descricao" name="descricao" rows="5" placeholder="Acrescente mais informações sobre a descrição do imóvel desejado" class="form-control"></textarea>
			</div>
		</form>
	</div>
	</div>
	</div>

	<footer id="rodape" name="rodape">
		<ul>
			<li>Área do cliente</li>
			<li>Fale conosco</li>
			<li>Anuncie seu imóvel</li>
		</ul>
	</footer>

</body>
</html>
