<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Imobiliaria Palmares - Pesquisa de Imóvel</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="./css/estilos.css">

	<script>
		$(document).ready(function(){
			mostra("#cadastroFuncionario")
		});
		
		function mostra(variavel){
			$("form").hide();
			$(variavel).show();
			$("nav ul li a").removeClass("active");
			$(this).addClass("active");
		}
		
		function adiciona(variavel){
			$("#cadastroCasa").hide();
			$("#cadastroAp").hide();
			$(variavel).show();
		}
		
	</script>

</head>

<body>

	<header id="cabecalho" class="cabecalho" name="cabecalho">
		<h1 style="text-align: center;">Imobiliária Palmares</h1>
	</header>
	<nav class="sticky-top navbar" id="barraNavegacao" name="barraNavegacao">
			<ul class="nav justify-content-center">
				<li class="nav-item"><a class="nav-link"href="javascript:void(0);"  onClick="mostra('#cadastroFuncionario')">Cadastro de funcionários da imobiliária</a></li>
				<li class="nav-item"><a class="nav-link" href="javascript:void(0);"  onClick="mostra('#cadastroCliente')">Cadastrar Proprietário</a></li>
				<li class="nav-item"><a class="nav-link" href="javascript:void(0);"  onClick="mostra('#cadastroImovel')">Cadastrar Imóvel</a>
				<li class="nav-item"><a class="nav-link" href="#redirecionar">Listar Funcionários</a>
				<li class="nav-item"><a class="nav-link" href="#redirecionar">Listar Clientes</a>
				<li class="nav-item"><a class="nav-link" href="#redirecionar">Listar Imóveis</a>
				<li class="nav-item"><a class="nav-link" href="#redirecionar">Listar Interesses</a>
				<li class="nav-item"><a class="nav-link" href="./home.html">Sair</a></li>
				</ul>
		</nav>

<div class="conteudo">

</div>

<div id="corpo" name="corpo" class="principal">

	<form method=POST id="cadastroFuncionario" class="form form-group">
		<div class="row">
		<div class="col-sm-8">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" class="form-control">
		</div>
		<div class="col-sm-4">
			<label for="dataIngresso">Data de Ingresso:</label>
			<input type="date" id="dataIngresso" name="dataIngresso" class="form-control">
		</div>
		</div>
		<div class="row">
		<div class="col-sm-8">
		
		<label for="endereco">Endereço:</label>
		<input type="text" id="endereco" name="endereco" class="form-control">
		</div>
		<div class="col-sm-4">
				<label for="cpf">CPF:</label>
		<input type="text" id="cpf" name="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" class="form-control">
		</div>
		</div>
				<div class="row">
		<div class="col-sm-4">
		
		<label for="telefone">Telefone:</label>
		<input type="tel" id="telefone" name="telefone" class="form-control" pattern="[\+]\d{2}[\(]\d{2,3}[\)]\d{4}[\-]\d{4}">
		</div>
		<div class="col-sm-4">
		<label for="telefoneCel">Telefone Celular:</label>
		<input type="tel" id="telefoneCel" name="telefoneCel" class="form-control" pattern="[\+]\d{2}[\(]\d{2,3}[\)]\d{4}[\-]\d{4}">
		</div>
		<div class="col-sm-4">
		<label for="telefoneCont">Telefone de Contato:</label>
		<input type="tel" id="telefoneCont" name="telefoneCont" class="form-control" pattern="[\+]\d{2}[\(]\d{2,3}[\)]\d{4}[\-]\d{4}">
		</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
					<label for="cargo">Cargo:</label>
			<select id="cargo" class="form-control">
				<option value="corretor">Corretor</option>
				<option value="gerente">Gerente</option>
				<option value="secretario">Secretario(a)</option>
				<option value="sGerais">Serviços Gerais</option>
			</select>
			</div>
			<div class="col-sm-4">
				<label for="salario">Salário:</label>
				<input type="text" id="salario" name="salario" class="form-control">
			</div>
		</div>
		<div class="row align-items-center">
<div class="col-sm-4">
			<label for="login">Login:</label>
			<input type="text" id="login" name="login" class="form-control">
		</div>
		<div class="col-sm-4">
		<label for="senha">Senha:</label>
		<input type="password" id="senha" name="senha" class="form-control">
		</div>
			<div class="col-sm-2 text-center">
				<input type="reset" value="Limpar" class="btn btn-outline-warning">
			</div>
			<div class="col-sm-2 text-center">
				<input type="submit" value="Salvar" class="btn btn-outline-success">
			</div>
		</div>
		
	</form>
	<form method=POST id="cadastroCliente" class="form form-group">
		<div class="row">
		<div class="col-sm-8">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" class="form-control">
		</div>
		<div class="col-sm-4">
				<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" class="form-control">
			
		</div>
		</div>
		<div class="row">
		<div class="col-sm-8">
		
		<label for="endereco">Endereço:</label>
		<input type="text" id="endereco" name="endereco" class="form-control">
		</div>
		<div class="col-sm-4">
				<label for="cpf">CPF:</label>
		<input type="text" id="cpf" name="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" class="form-control">
		</div>
		</div>
				<div class="row">
		<div class="col-sm-4">
		
		<label for="telefone">Telefone:</label>
		<input type="tel" id="telefone" name="telefone" class="form-control" pattern="[\+]\d{2}[\(]\d{2,3}[\)]\d{4}[\-]\d{4}">
		</div>
		<div class="col-sm-4">
		<label for="telefoneCel">Telefone Celular:</label>
		<input type="tel" id="telefoneCel" name="telefoneCel" class="form-control" pattern="[\+]\d{2}[\(]\d{2,3}[\)]\d{4}[\-]\d{4}">
		</div>
		<div class="col-sm-4">
		<label for="telefoneCont">Telefone de Contato:</label>
		<input type="tel" id="telefoneCont" name="telefoneCont" class="form-control" pattern="[\+]\d{2}[\(]\d{2,3}[\)]\d{4}[\-]\d{4}">
		</div>
		</div>
						<div class="row">
		<div class="col-sm-4">
		
		<label for="eCivil">Estado Civil:</label>
		<select id="eCivil" class="form-control">
			<option value="solteiro">Solteiro(a)</option>
			<option value="casado">Casado(a)</option>
			<option value="viuvo">Viúvo(a)</option>
			<option value="outro">Não Declarado</option>
		</select>		
		</div>
		<div class="col-sm-4">
		<label for="profissao">Profissão:</label>
		<input type="text" id="profissao" name="profissao" class="form-control">
		</div>
		<div class="col-sm-4">
		</div>
		</div>
		<div class="row align-items-center">
		<div class="col-sm-4">
		<label for="login">Login:</label>
		<input type="text" id="login" name="login" class="form-control">
		</div>
		<div class="col-sm-4">
		<label for="senha">Senha:</label>
		<input type="password" id="senha" name="senha" class="form-control">
		</div>
			<div class="col-sm text-center">
				<input type="reset" value="Limpar" class="btn btn-outline-warning">
			</div>
			<div class="col-sm text-center">
				<input type="submit" value="Salvar" class="btn btn-outline-success">
			</div>
		</div>
		
	</form>
	<form method=POST id="cadastroImovel">
	<div class="row text-center">
		<div class="col">
			<input type="radio" name="tipoImovel" class="form-check-input" id="ap" onClick="adiciona('#cadastroCasa')" value="apartamento">
			<label for="ap" class="form-check-label">Apartamento</label>
		</div>
		<div class="col">
			<input type="radio" id="casa" name="tipoImovel" class="form-check-input"  onClick="adiciona('#cadastroAp')" value="casa">
			<label for="casa" class="form-check-label">Casa</label>
		</div>
	</div>
	<div class="row">
	<hr>
	</div>
	
	</form>
	<form method=POST id="cadastroCasa" class="form form-group">
		<div class="row align-items-center">
			<div class="col-sm">
				<label for="qtdQuartos">Nº Quartos:</label>
				<input type="text" id="qtdQuartos" name="qtdQuartos" class="form-control" pattern="[1-9](\d)*">
			</div>
			<div class="col-sm">
				<label for="qtdSuites">Nº Suítes:</label>
				<input type="text" id="qtdSuites" name="qtdSuites" class="form-control" pattern="[1-9](\d)*">
			</div>
			<div class="col-sm">
				<label for="qtdSlEstar">Salas de Estar:</label>
				<input type="text" id="qtdSlEstar" name="qtdSlEstar" class="form-control" pattern="[1-9](\d)*">
			</div>		
			<div class="col-sm">
				<label for="qtdSlJantar">Salas de Jantar:</label>
				<input type="text" id="qtdSlJantar" name="qtdSlJantar" class="form-control" pattern="[1-9](\d)*">
			</div>
			<div class="form-check col-sm">
			  <input class="form-check-input" type="checkbox" value="armario" id="armario">
			  <label class="form-check-label" for="armario">Armário Embutido?</label>
			</div>
		</div>
		<div class="row">
			<label for="descricao">Descrição:</label>
			<textarea id="descricao" name="descricao" rows="5" placeholder="Acrescente mais informações sobre a descrição do imóvel desejado" class="form-control"></textarea>
		</div>
		<div class="row"><br></div>
		<div class="row text-center align-items-center">
			<div class="col-sm">
				<input type="reset" value="Limpar" class="btn btn-outline-warning">
			</div>
			<div class="col-sm">
				<input type="submit" value="Salvar" class="btn btn-outline-success">
			</div>
		</div>
	</form>
	<form method=POST id="cadastroAp" class="form form-group">
		<div class="row align-items-center">
			<div class="col-sm">
				<label for="qtdQuartos">Nº Quartos:</label>
				<input type="text" id="qtdQuartos" name="qtdQuartos" class="form-control" pattern="[1-9](\d)*">
			</div>
			<div class="col-sm">
				<label for="qtdSuites">Nº Suítes:</label>
				<input type="text" id="qtdSuites" name="qtdSuites" class="form-control" pattern="[1-9](\d)*">
			</div>
			<div class="col-sm">
				<label for="qtdSlEstar">Salas de Estar:</label>
				<input type="text" id="qtdSlEstar" name="qtdSlEstar" class="form-control" pattern="[1-9](\d)*">
			</div>
			<div class="form-check col-sm">
			  <input class="form-check-input" type="checkbox" value="sim" id="armario">
			  <label class="form-check-label" for="armario">Armário Embutido?</label>
			</div>
		</div>
		<div class="row align-items-center">		
			<div class="col-sm">
				<label for="qtdSlJantar">Salas de Jantar:</label>
				<input type="text" id="qtdSlJantar" name="qtdSlJantar" class="form-control" pattern="[1-9](\d)*">
			</div>
			<div class="col-sm">
			  <label for="andar">Andar:</label>
			  <input class="form-control" type="text" id="andar" pattern="(\d)+">
			</div>
			<div class="col-sm">
			  <label for="andar">Condomínio:</label>
			  <label for="andar">R$:</label>
			  <input class="form-control" type="text" id="andar" pattern="[1-9](\d)*\,[0-9]{2}">
			</div>
			<div class="form-check col-sm">
			  <input class="form-check-input" type="checkbox" value="portaria" id="portaria">
			  <label class="form-check-label" for="portaria">Portaria 24h?</label>
			</div>
		</div>
		<div class="row">
			<label for="descricao">Descrição:</label>
			<textarea id="descricao" name="descricao" rows="5" placeholder="Acrescente mais informações sobre a descrição do imóvel desejado" class="form-control"></textarea>
		</div>
		<div class="row"><br></div>
		<div class="row text-center align-items-center">
			<div class="col-sm">
				<input type="reset" value="Limpar" class="btn btn-outline-warning">
			</div>
			<div class="col-sm">
				<input type="submit" value="Salvar" class="btn btn-outline-success">
			</div>
		</div>
	</form>

</div>
